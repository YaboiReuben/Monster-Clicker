
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Clicker</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        background-color: #050505;
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        user-select: none;
      }

      .font-display {
        font-family: 'Orbitron', sans-serif;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      @keyframes float-up {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
      }

      .particle {
        position: absolute;
        pointer-events: none;
        animation: float-up 1s ease-out forwards;
      }

      .glow-green {
        text-shadow: 0 0 10px #32cd32, 0 0 20px #32cd32;
      }

      .monster-gradient {
        background: linear-gradient(135deg, #0f172a 0%, #020617 100%);
      }

      .can-shadow {
        filter: drop-shadow(0 0 15px rgba(50, 205, 50, 0.3));
      }
    </style>
